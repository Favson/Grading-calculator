<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
    
    <div class="card grading text-center shadow-sm">
        <div>
            <marquee direction="right">Welcome to the official grading page</marquee>
            <h1 style="font-weight: bold;text-decoration:underline">GRADING SYSTEM</h1>
        </div>
        <div>
            <input type="number" placeholder="Enter Your Score" style="height: 40px;" id="score">
            <button class="btn btn-success" style="height: 40px;" onclick="checkValue()">Check Value</button><br><br>
            <div class="box text-center" id="displayResult"></div>
        </div>
    </div>

    <script src="scratch.js"></script>
</body>
</html>
